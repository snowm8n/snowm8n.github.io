<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Sweeney - Creative Director & Product Leader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="aurora-bg"></div>

    <header class="fixed top-0 left-0 right-0 z-50 container mx-auto px-4 sm:px-6 lg:px-8 py-4">
        <div id="desktop-hud" class="relative flex items-center justify-between max-w-sm mx-auto p-2 rounded-full hud">
            <div class="nav-light"></div>
            <button class="quest-btn hud-btn p-3 rounded-full z-10" title="Quests">
                <svg class="w-9 h-9 text-yellow-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 18h14M5 14h14l1-9-4 3-4-5-4 5-4-3 1 9Z"/></svg>
            </button>
            <div class="flex items-center space-x-2 z-10">
                <button data-view="home" class="nav-btn hud-btn p-3 rounded-full" title="About Me"><svg class="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg></button>
                <button data-view="projects" class="nav-btn hud-btn p-3 rounded-full" title="Projects"><svg class="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg></button>
                <button data-view="contact" class="nav-btn hud-btn p-3 rounded-full" title="Contact"><svg class="w-8 h-8 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg></button>
            </div>
        </div>
    </header>

    <main id="app-content"></main>
    
    <div id="persistent-elements">
        <div class="achievement-ticker">
            <div class="ticker-track"></div>
        </div>
    </div>
    
    <div id="quest-overlay"></div>
    <div id="confirm-overlay"></div>
    <div id="case-study-overlay" class="fixed inset-0 z-[100] overflow-y-auto"></div>

    <div id="notification-container" class="fixed top-24 right-4 z-[9999] space-y-3 pointer-events-none"></div>
    <div id="quest-complete-overlay"></div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
